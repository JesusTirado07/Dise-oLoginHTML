<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Usuario" required value="usuario1">
        <input type="password" id="password" placeholder="Contraseña" required value="contraseña1">
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
        <input type="submit" value="Iniciar sesión">
    </form>

    <span class="toggle-button" aria-label="Mostrar contraseña">
         <i class="fas fa-eye"></i>
    </span>

    <a href="#" class="signup-link">¿No tienes una cuenta? Regístrate aquí.</a>

    <!-- Burbujas animadas -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</div>

<script src="script.js"></script>
</body>
</html>
